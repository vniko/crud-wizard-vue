<div class="row">
<div class="col-lg-9 col-lg-offset-1">
<table class="table table-striped">
    <thead>
    <tr>
        <th width="60%">Table</th>
        <th style="width:30%">Model name</th>
        <th style="width:10%">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(table, model) in models.tables">
        <td  > {{ table }}</td>
        <td  >

            <span class="label label-warning" v-if="model">
                {{ model }}
            </span>
            <a  v-else>
                <button class="btn btn-primary">
                    <i class="fa fa-plus"></i> add
                </button>
            </a>

        </td>
        <td >
            <a  v-link="{ name: 'model_general', params: { table: table }}"   v-if="model" >
                <button  class="btn btn-success">
                    <i class="fa fa-edit"></i> edit
                </button>

            </a>


        </td>
    </tr>
    </tbody>
</table>
</div>
</div>
